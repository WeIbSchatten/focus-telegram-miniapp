# CI: сборка фронтенда, бэкендов и проверка Docker-образов
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  # --- Фронтенд (Next.js) ---
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint (frontend)
        run: npm --workspace frontend run lint

      - name: Build (frontend)
        run: npm --workspace frontend run build

  # --- Focus Service (NestJS) ---
  focus-service:
    name: Focus Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend/focus-service
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: cd backend/focus-service && npm run build
        env:
          APP_DATABASE_URL: "postgresql://focus:focus_password@localhost:5432/focus_db"
          APP_JWT_SECRET: "ci-secret-for-build"

  # --- Focus Kids Service (Python) ---
  focus-kids-service:
    name: Focus Kids Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/focus-kids-service/requirements.txt

      - name: Install dependencies
        run: |
          cd backend/focus-kids-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # --- Telegram Bot (Node/TypeScript) ---
  telegram-bot:
    name: Telegram Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend/telegram-bot
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: cd backend/telegram-bot && npm run build

  # --- Проверка сборки Docker-образов ---
  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    needs: [frontend, focus-service, focus-kids-service, telegram-bot]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Focus Service image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/focus-service
          push: false
          tags: focus-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Focus Kids Service image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/focus-kids-service
          push: false
          tags: focus-kids-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Telegram Bot image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/telegram-bot
          push: false
          tags: telegram-bot:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: frontend:ci
          build-args: |
            NEXT_PUBLIC_FOCUS_API_URL=
            NEXT_PUBLIC_KIDS_API_URL=
            REWRITE_FOCUS_URL=http://focus-service:3000
            REWRITE_KIDS_URL=http://focus-kids-service:8000
            NEXT_PUBLIC_TELEGRAM_BOT_NAME=
          cache-from: type=gha
          cache-to: type=gha,mode=max
